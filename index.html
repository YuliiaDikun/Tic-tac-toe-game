<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="mask-icon" href="./img/favicon.ico" color="#f8d24e" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body class="page">
    <div class="container">
      <h1 class="title">Welcome to "Tic-tac-toe game"!</h1>

      <div class="game-container hidden">
        <div class="players"></div>
        <div class="content"></div>
      </div>
      <div class="user-data">
        <form class="user-form">
          <p class="form-title">Please enter a players!</p>
          <label class="label-form">
            First player
            <input
              name="user1"
              type="text"
              placeholder="First player"
              class="input-form"
            />
          </label>
          <label class="label-form">
            Second player
            <input
              name="user2"
              type="text"
              placeholder="Second player"
              class="input-form"
            />
          </label>
          <button class="fill" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="./git.js"></script> -->
  </body>
</html>
